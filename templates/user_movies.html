{% extends 'base.html' %}

{% block title %}Admin - Movies{% endblock %}

{% block content %}
  <style>
    /* CSS for hover effects */
    .movie-card .card-img-top {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover .card-img-top {
      transform: scale(1.1); /* Zoom effect */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
    }

    .movie-card:hover .card-title {
      color: #007bff; /* Change title color on hover */
    }
  </style>

  <!-- Movies Section -->
  <section class="movies-section container mt-5">
    <h2 class="text-center mb-4">All Movies</h2>
    <div class="row">
      {% for movie in movies %}
      <div class="col-md-4 movie-card">
        <div class="card">
          <img src="{{ url_for('static', filename='uploads/' + movie.image_filename) }}" 
               alt="{{ movie.name }}" 
               class="card-img-top movie-img" 
               style="height: 350px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ movie.name }}</h5>
            <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Book Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
