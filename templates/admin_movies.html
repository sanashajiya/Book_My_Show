{% extends 'base2.html' %}

{% block title %}Admin - Movies{% endblock %}

{% block content %}
  <!-- Movies Section -->
  <section class="movies-section container mt-5">
    <h2 class="text-center mb-4">All Movies</h2>
    <div class="row">
      {% for movie in movies %}
      <div class="col-md-4 movie-card">
        <div class="card">
          <img src="{{ url_for('static', filename='uploads/' + movie.image_filename) }}" alt="{{ movie.name }}" class="card-img-top movie-img" style="height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ movie.name }}</h5>
            <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Book Now</a>
            
            <!-- Delete Button -->
            <form method="POST" action="{{ url_for('delete_movie', movie_id=movie.id) }}" class="d-inline-block">
              <button type="submit" class="btn btn-danger mt-2" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
