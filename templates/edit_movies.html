{% extends 'base2.html' %}

{% block title %}Edit Movies - Movie Ticket Booking{% endblock %}

{% block content %}
  <section class="container mt-5">
    <h2 class="text-center mb-4">Add New Movie</h2>
    <form action="{{ url_for('edit_movies') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="movieImage">Movie Image</label>
        <input type="file" class="form-control-file" id="movieImage" name="movie_image" required>
      </div>
      
      <div class="form-group">
        <label for="movieName">Movie Name</label>
        <input type="text" class="form-control" id="movieName" name="movie_name" required>
      </div>

      <div class="form-group">
        <label for="trailer">Trailer</label>
        <input type="url" class="form-control" id="trailer" name="trailer" required placeholder="Paste trailer link here">
      </div>

      <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language" name="language" required>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>

      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" class="form-control" id="duration" name="duration" required placeholder="e.g., 2h 15min">
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">Add Movie</button>
    </form>
  </section>
{% endblock %}
