<!-- base2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - Movie Booking{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-center font-weight-bold">Admin</div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('admin_index') }}" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="{{ url_for('users') }}" class="list-group-item list-group-item-action bg-light">View User</a>
                <a href="{{ url_for('admin_movies') }}" class="list-group-item list-group-item-action bg-light">Admin Movies</a>
                <a href="{{ url_for('all_bookings') }}" class="list-group-item list-group-item-action bg-light">All Booking</a>
                <a href="{{ url_for('edit_movies') }}" class="list-group-item list-group-item-action bg-light">Edit Movies</a>
                
            </div>
            <div class="text-center mt-4">
                <a class="btn btn-danger" href="{{ url_for('index') }}">Log Out</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for toggling sidebar -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
